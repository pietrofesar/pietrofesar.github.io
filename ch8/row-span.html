<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Table</title>
        <style>
            td, th {
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>apples</td><td rowspan="3">oranges</td><td>pears</td>
            </tr>
            <tr>
                <td>babanas</td><td rowspan="2">pineapple</td>
            </tr>
            <tr>
                <td>lychees</td>
            </tr>
        </table>
    </body>
</html>
