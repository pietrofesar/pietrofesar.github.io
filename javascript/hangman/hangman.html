<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <style>
        @import url(hangman.css);
    </style>
</head>
<body>
    <div id="main">
        <div id="gallows"></div>
        <div id="scoreInfo"></div>
        <div id="guessInfo"></div>
        <div id="mouseInput">
            <span id="a" class="mouseInput">a</span>
            <span id="b" class="mouseInput">b</span>
            <span id="c" class="mouseInput">c</span>
            <span id="d" class="mouseInput">d</span>
            <span id="e" class="mouseInput">e</span>
            <span id="f" class="mouseInput">f</span>
            <span id="g" class="mouseInput">g</span>
            <span id="h" class="mouseInput">h</span>
            <span id="i" class="mouseInput">i</span>
            <span id="j" class="mouseInput">j</span>
            <span id="k" class="mouseInput">k</span>
            <span id="l" class="mouseInput">l</span>
            <span id="m" class="mouseInput">m</span>
            <span id="n" class="mouseInput">n</span>
            <span id="o" class="mouseInput">o</span>
            <span id="p" class="mouseInput">p</span>
            <span id="q" class="mouseInput">q</span>
            <span id="r" class="mouseInput">r</span>
            <span id="s" class="mouseInput">s</span>
            <span id="t" class="mouseInput">t</span>
            <span id="u" class="mouseInput">u</span>
            <span id="v" class="mouseInput">v</span>
            <span id="w" class="mouseInput">w</span>
            <span id="x" class="mouseInput">x</span>
            <span id="y" class="mouseInput">y</span>
            <span id="z" class="mouseInput">z</span>
        </div>
        <div id="kbInput"></div>
    </div>
</body>
</html>
